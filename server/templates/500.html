{% extends "base.html" %}

{% block title %}{{_('<Project Name>')}} - {{_('Server Internal Error')}}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h3>{{_('Server Internal Error')}}</h3>
</div>

<div class="page-body">
    <div class="pull-left">
        <div class="pull-left info-space">
            <h4>{{_('Detail Information')}}</h4>
            <p>
                <label class="label label-primary api-info-key">str(e)</label>
                <span class="text-primary">{{ str_e }}</span>
            <p>
            <p>
                <label class="label label-primary api-info-key">repr(e)</label>
                <span class="text-primary">{{ repr_e }}</span>
            <p>
        </div>
    </div>
    <div class="col-xs-12 text-center" style="margin-top: 100px">
        <a class="btn btn-default" style="padding-left: 50px; padding-right: 50px;" onclick="history.back();">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> {{_('Back')}}
        </a>
    </div>
</div>
{% endblock %}
